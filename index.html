<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weight Convertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    body {
        margin-top: 70px;
        background: #333;
        color: #fff;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Convertor</h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" id="lbsInput" class=" form-control form-control-lg mb-3" placeholder="Enter Pounds">
                        <div id="output">

                            <div class="card bg-primary mb-2">
                                <div class="card-block">
                                    <h4>Grams</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>

                            <div class="card bg-success mb-2">
                                <div class="card-block">
                                    <h4>Kilograms</h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>

                            <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces</h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#output').style.visibility = 'hidden';

        document.querySelector('#lbsInput').addEventListener('input', function(e) {
            document.querySelector('#output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.querySelector('#gramsOutput').innerHTML = lbs / 0.0022046;
            document.querySelector('#kgOutput').innerHTML = lbs / 2.2046;
            document.querySelector('#ozOutput').innerHTML = lbs * 16;
            if (e.target.value == 0) {
                document.querySelector('#output').style.visibility = 'hidden';
            } else if (e.target.value < 0) {
                document.querySelector('#output').style.visibility = 'hidden';

            }

        })
    </script>

</body>

</html>
